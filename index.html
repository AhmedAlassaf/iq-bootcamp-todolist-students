<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body class="wrapper">
    <header>
        <div>
            <h1 class="text-center mt-4 mb-5 blue">Make your life easier!</h1>
        </div>
        <div class="row mb-4">
            <h1 class="m-3 green">Today</h1>
            <h1 id = "date" class="m-3 green"></h1>
        </div>
    </header>

    <main>
        <form>
        <div class="row">
            <div class="col-7">
                <input type="text" id="textInput" class="text" name="to-do" placeholder="Enter your todo"  required><br>
            </div>
            <div class="col">
                <label for="deadline" class="green" >Deadline: </label>
                <input type="date" id="deadline" class="deadline" name="deadline" required>
            </div>
            <div>
                <select class="deadline" name="priority" id="priority">
                    <option selected>Priority 1</option>
                    <option>Priority 2</option>
                    <option>Priority 3</option>
                </select>
            </div>
        </div>
        <div>
            <button id="button" class="btn-todo m-3" type="button" >Add Todo</button>
        </div>
        </form>
        <div>
            <h4 class="task-color">My tasks</h4>
            <ul id="list" class="green font-todo">
                
            </ul>
        </div>
    </main>

    <script src='script.js'></script>
</body>
</html>
